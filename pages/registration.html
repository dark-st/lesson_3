    <div class="container content">
        <div class="bg-overlay"></div>

        <h1 class="registration-heading">Форма Регистрация</h1>

        <form action="register.php" method="get">
            <fieldset>
                <legend>Базовые поля</legend>
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input class="capitalize-name-sname-patro" type="text" name="surname" id="surname"
                        placeholder="Фамилия">
                </div>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input class="capitalize-name-sname-patro" type="text" name="name" id="name" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label for="patronymic">Отчество</label>
                    <input class="capitalize-name-sname-patro" type="text" name="patronymic" id="patronymic"
                        placeholder="Отчество">
                </div>
                <div class="form-group">
                    <label for="photo">Добавьте фотографию</label>
                    <input type="file" name="photo" id="photo">
                </div>
                <div class="form-group">
                    <label for="email">Адрес электронной почты</label>
                    <input type="email" name="email" id="email" placeholder="Адрес электронной почты">
                </div>
                <div class="form-group">
                    <label for="passw">Пароль</label>
                    <input type="password" name="passw" id="passw" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <label for="website">Адрес сайта</label>
                    <input type="text" placeholder="Адрес сайта" name="website" id="website" value="mysite.name">
                </div>
                <div class="form-group">
                    <label for="dob">Выберите дату рождения</label>
                    <input type="date" name="dob" id="dob">
                </div>
            </fieldset>
            <fieldset>
                <legend>Единственный выбор</legend>
                <p>Выберите пол</p>
                <div class="form-group-sm">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Мужской</label>
                </div>
                <div class="form-group-sm">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Женский</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Множественный выбор</legend>
                <p>Выберите предпочитаемую кухню</p>
                <div class="form-group-sm">
                    <input type="checkbox" name="food" id="ua">
                    <label for="ua">Украинская</label>
                </div>
                <div class="form-group-sm">
                    <input type="checkbox" name="food" id="it">
                    <label for="it">Итальянская</label>
                </div>
                <div class="form-group-sm">
                    <input type="checkbox" name="food" id="usa">
                    <label for="usa">Америнская</label>
                </div>
                <div class="form-group-sm">
                    <input type="checkbox" name="food" id="mx">
                    <label for="mx">Мексиканская</label>
                </div>
                <div class="form-group-sm">
                    <input type="checkbox" name="food" id="veg">
                    <label for="veg">Вегитарианская</label>
                </div>
                <div class="form-group-sm">
                    <input type="checkbox" name="food" id="jp">
                    <label for="jp">Японская</label>
                </div>
                <div class="form-group-sm">
                    <input type="checkbox" name="food" id="fr">
                    <label for="fr">Французская</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Многострочный текст</legend>
                <div class="form-group">
                    <label for="txt">Информация себе</label>
                    <textarea name="txt" id="txt" cols="20" rows="10" placeholder="О себе.."></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Управление формой</legend>
                <div class="form-group">
                    <button class="btn" type="submit">Зарегистрироваться</button>
                </div>
                <div class="form-group">
                    <button class="btn" type="reset">Очистить форму</button>
                </div>
            </fieldset>
        </form>
    </div>
